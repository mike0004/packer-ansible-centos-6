---
#
# packer validate <(cat centos6.yml|yamltojson)
# packer build --only=virtualbox-iso <(cat centos6.yml|yamltojson)
#
provisioners:
- type: shell
  execute_command: echo 'vagrant' | {{.Vars}} sudo -S -E bash '{{.Path}}'
  script: scripts/ansible.sh
- type: ansible-local
  playbook_file: ansible/main.yml
  role_paths:
  - ./ansible/galaxy-roles/geerlingguy.packer-rhel
  - ./ansible/galaxy-roles/geerlingguy.nfs
- type: shell
  execute_command: echo 'vagrant' | {{.Vars}} sudo -S -E bash '{{.Path}}'
  script: scripts/cleanup.sh
builders:
- type: virtualbox-iso
  boot_command:
  - <tab> text ks=http://{{ .HTTPIP }}:{{ .HTTPPort }}/ks.cfg<enter><wait>
  boot_wait: 10s
  disk_size: 81920
  guest_os_type: RedHat_64
  headless: true
  http_directory: http
  iso_urls:
  - iso/CentOS-6.7-x86_64-minimal.iso
  - http://centos.mirrors.hoobly.com/6.7/isos/x86_64/CentOS-6.7-x86_64-minimal.iso
  iso_checksum_type: md5
  iso_checksum: 9381a24b8bee2fed0c26896141a64b69
  ssh_username: vagrant
  ssh_password: vagrant
  ssh_port: 22
  ssh_wait_timeout: 10000s
  shutdown_command: echo 'vagrant'|sudo -S /sbin/halt -h -p
  guest_additions_path: VBoxGuestAdditions_{{.Version}}.iso
  virtualbox_version_file: .vbox_version
  vm_name: packer-centos-6.7-x86_64
  vboxmanage:
  - - modifyvm
    - '{{.Name}}'
    - --memory
    - '512'
  - - modifyvm
    - '{{.Name}}'
    - --cpus
    - '2'
- type: vmware-iso
  boot_command:
  - <tab> text ks=http://{{ .HTTPIP }}:{{ .HTTPPort }}/ks.cfg<enter><wait>
  boot_wait: 10s
  disk_size: 81920
  guest_os_type: centos-64
  headless: true
  http_directory: http
  iso_urls:
  - iso/CentOS-6.7-x86_64-minimal.iso
  - http://centos.mirrors.hoobly.com/6.7/isos/x86_64/CentOS-6.7-x86_64-minimal.iso
  iso_checksum_type: md5
  iso_checksum: 9381a24b8bee2fed0c26896141a64b69
  ssh_username: vagrant
  ssh_password: vagrant
  ssh_port: 22
  ssh_wait_timeout: 10000s
  shutdown_command: echo 'vagrant'|sudo -S /sbin/halt -h -p
  tools_upload_flavor: linux
  vm_name: packer-centos-6.7-x86_64
  vmx_data:
    cpuid.coresPerSocket: '1'
    memsize: '512'
    numvcpus: '2'
post-processors:
- output: builds/{{.Provider}}-centos6.box
  type: vagrant
